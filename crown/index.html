<!DOCTYPE html>
<html lang="en" ng-app="kelvin" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>【我是女神范儿！】 有胆吗？来测你的范儿！</title>
    <link rel="stylesheet" href="/crown/css/base.css">
    <script>
      function showLoad() {
      	 document.getElementsByClassName('loading-logo-bg')[0].style.display = 'block';
      }
      
    </script>
  </head>
  <body>
    <div class="wechat-share-hide"><img src="/crown/img/share.jpg"></div>
    <div ng-controller="MainController" ng-hide="ori" class="wrap">
      <div ng-class="from" class="hideView"></div>
      <div ng-view ng-class="from" class="view-animate"></div>
      <div id="loading" class="loading loaded">
        <div class="loading-logo">
          <div class="loading-normal"><img src="/libs/img/loading-normal.png"></div>
        </div>
      </div>
      <div class="logo"><img src="/crown/img/logo.png"></div>
      <div class="baiduindex"><img src="/crown/img/baiduindex.png"></div>
    </div>
    <div ng-show="ori" class="noteText"><span>请使用竖屏继续浏览</span></div>
    <div class="qrcode">
      <div class="text">建议您使用手机浏览</div><img src="/crown/img/qr.png">
    </div>
    <script src="/libs/js/min/Zepto.min.js" type="text/javascript"></script>
    <script src="/libs/js/angular.js" type="text/javascript"></script>
    <script src="/libs/js/min/angular-route.min.js" type="text/javascript"></script>
    <script src="/libs/js/min/angular-touch.min.js" type="text/javascript"></script>
    <script src="/libs/js/min/angular-animate.min.js" type="text/javascript"></script>

    <script src="/crown/js/box2d.js" type="text/javascript"></script>
    <script src="/crown/js/Main.js" type="text/javascript"></script>
    <script src="/crown/js/base.js" type="text/javascript"></script>
    <script type="text/ng-template" id="home.html">
      <div parallax ng-controller="swipeController" class="page home">
        <div class="zw"></div>
        <div class="crown-logo fadeIn delay-10 duration-5"><img src="/crown/img/crown-logo.jpg"></div>
        <div class="subtitle fadeIn delay-15 duration-5"><img src="/crown/img/page-home-subtitle.jpg"></div>
        <div class="title Stamp delay-20 duration-5"><img src="/crown/img/page-home-title.png"></div><a href="#/sex" class="engine slideToTop delay-25 duration-5"><img src="/crown/img/page-home-engine.jpg"></a>
        <div class="nextpoint"></div>
      </div>
    </script>
    <script type="text/ng-template" id="sex.html">
      <div parallax ng-controller="swipeController" class="page sex">
        <div class="zw"></div>
        <div class="title fadeIn delay-10 duration-5"><img src="/crown/img/page-sex-title.png"></div>
        <div class="people standup delay-15 duration-5"><img src="/crown/img/page-sex-people.png"></div>
        <div class="pie">
          <div class="pie-body rotateIn delay-20 duration-10"><img src="/crown/img/page-sex-pie.png"></div>

        <div class="note-text fadeIn delay-30 duration-5"><img src="/crown/img/page-sex-note-text.png"></div>
        <div class="nextpoint"></div>
      </div>
    </script>
    <script type="text/ng-template" id="local.html">

      </div>

          <div class="point-2 slideToBottom delay-25 duration-10"><img src="/crown/img/page-travel-point-2.png"></div>
