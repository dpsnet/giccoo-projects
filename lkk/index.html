<!DOCTYPE html>
<html lang="en" ng-app="kelvin" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>李锦记新春接财神！羊年到，财神到，美味齐来到！</title>
    <link rel="stylesheet" href="/lkk/css/base.css">
    <script>
      function showLoad() {
      	 document.getElementsByClassName('loading-logo-bg')[0].style.display = 'block';
      }
      
    </script>
  </head>
  <body>
    <div class="wechat-share-hide"><img src="http://disk.giccoo.com/projects/lkk/img/share.jpg"></div>
    <div ng-controller="MainController" ng-hide="ori" class="wrap">
      <div class="hideView"></div>
      <div ng-view class="view-animate"></div>
      <div id="loading" class="loading loaded">
        <div class="loading-logo">
          <div class="loading-normal"><img src="http://disk.giccoo.com/projects/libs/img/loading-normal.png"></div>
          <div class="tmp"><img src="/lkk/img/loading.png"></div>
        </div>
      </div>
      <div class="logo"><img src="http://disk.giccoo.com/projects/lkk/img/logo.png"></div>
    </div>
    <div ng-show="ori" class="noteText"><span>请使用竖屏继续浏览</span></div>
    <div class="qrcode">
      <div class="text">建议您使用手机浏览</div><img src="http://disk.giccoo.com/projects/lkk/img/qr.png">
    </div>
    <script src="http://disk.giccoo.com/projects/libs/js/min/Zepto.min.js" type="text/javascript"></script>
    <script src="http://disk.giccoo.com/projects/libs/js/min/angular.min.js" type="text/javascript"></script>
    <script src="http://disk.giccoo.com/projects/libs/js/min/angular-route.min.js" type="text/javascript"></script>
    <script src="http://disk.giccoo.com/projects/libs/js/min/angular-touch.min.js" type="text/javascript"></script>
    <script src="http://disk.giccoo.com/projects/libs/js/min/angular-animate.min.js" type="text/javascript"></script>
    <script src="/lkk/js/base.js?v=2" type="text/javascript"></script>
    <script type="text/ng-template" id="home.html">
      <div class="homepage">
        <div class="banner"><img src="http://disk.giccoo.com/projects/lkk/img/star-page.png"></div><a href="#/game" class="btn-star"><img src="http://disk.giccoo.com/projects/lkk/img/star-btn.png"></a>
      </div>
    </script>
    <script type="text/ng-template" id="game.html">
      <div ng-controller="gameController as game" class="games">
        <div ng-hide="game.gameStar" class="page-select">
          <div class="banner"><img src="http://disk.giccoo.com/projects/lkk/img/page-2-title.png"></div>
          <div ng-show="game.dish" class="select-dish">
            <div ng-click="game.choose(1)" class="choose"></div>
            <div ng-click="game.choose(2)" class="choose"></div>
            <div ng-click="game.choose(3)" class="choose"></div>
            <div ng-click="game.choose(4)" class="choose"></div>
          </div>
        </div>
        <div ng-show="game.gameStar" class="page-game">
          <div class="log"></div>
          <div id="drop" class="drop"><img src="http://disk.giccoo.com/projects/lkk/img/game-point.png"></div>
          <div class="note"><img src="http://disk.giccoo.com/projects/lkk/img/game-note.png"></div>
          <div id="Bottle" moved="true" class="Bottle"><img src="http://disk.giccoo.com/projects/lkk/img/game-bottle1.png"></div>
          <div class="timer">
            <div class="text">TIME</div>
            <div class="box">
              <div ng-class="run" class="progress"><img src="http://disk.giccoo.com/projects/lkk/img/game-timer-box.png"></div>
              <div class="time-text">{{timer}}</div>
            </div>
          </div>
          <div class="road">
            <div id="dishs" class="dishs">
            </div>
            <div class="roadbg"><img src="http://disk.giccoo.com/projects/lkk/img/game-road.png"></div>
          </div>
          <div class="score">
            <div class="title"><img src="http://disk.giccoo.com/projects/lkk/img/game-score.png"></div><span id="score">{{score}}</span>
          </div>
        </div>
      </div>
    </script>
    <script type="text/ng-template" id="share.html">
      <div ng-controller="ShareController as share" class="share-page">
        <div class="bg">
          <div ng-click="share.getPrize()"><img src="http://disk.giccoo.com/projects/lkk/img/success.png">
            <div class="text">你击败了{{share.text}}%的网友<br/>{{share.text2}}</div>
            <div class="box"><img src="http://disk.giccoo.com/projects/lkk/img/success-box.png"></div>
          </div>
          <div ng-click="share.regame()" class="restargame"></div>
          <div ng-click="share.showwechat()" class="sharewechat"></div>
        </div>
        <div ng-show="share.wechat" ng-click="share.showwechat()" class="pop"><img src="http://disk.giccoo.com/projects/libs/img/wechat.png"></div>
        <div ng-show="share.showpop" class="pop">
          <div ng-hide="jd" class="content"><img src="http://disk.giccoo.com/projects/lkk/img/pop-form.png">
            <div ng-click="share.close()" class="close"><img src="http://disk.giccoo.com/projects/lkk/img/close.png"></div>
            <div ng-controller="FormController as form" class="formPage">
              <form ng-submit="processForm()">
                <div class="form-group">
                  <label for="username">姓名</label>
                  <input name="username" type="text" ng-model="formData.username">
                </div>
                <div class="form-group">
                  <label for="mobile">手机</label>
                  <input name="mobile" type="text" ng-model="formData.mobile">
                </div>
                <div class="form-group">
                  <label for="adr">邮寄地址</label>
                  <input name="adr" type="text" ng-model="formData.adr">
                </div>
                <input name="submit" type="submit" value="Submit" class="submit">
              </form>
            </div>
          </div>
          <div ng-show="jd" class="content"><img src="http://disk.giccoo.com/projects/lkk/img/pop-jd.png"><a href="http://sale.jd.com/act/0riL47NR8PZqEX.html#m" class="goto"></a></div>
        </div>
      </div>
    </script>
    <script>
      var _hmt = _hmt || [];
      (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?54c76cfc457022758fa6779bf3fa02a4";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>
</html>
