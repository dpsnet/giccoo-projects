<!DOCTYPE html>
<html lang="en" ng-app="kelvin" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>李锦记</title>
    <link rel="stylesheet" href="/lkk/css/base.css">
    <script>
      function showLoad() {
      	 document.getElementsByClassName('loading-logo-bg')[0].style.display = 'block';
      }
      
    </script>
  </head>
  <body>
    <div class="wechat-share-hide"><img src="http://m.giccoo.com/lkk/img/share.jpg"></div>
    <div ng-controller="MainController" class="wrap">
      <div class="hideView"></div>
      <div ng-view class="view-animate"></div>
      <div id="loading" class="loading loaded">
        <div class="loading-logo">
          <div style="display:none" class="loading-logo-bg"></div><img src="../libs/img/loading.png" onload="showLoad()">
        </div>
      </div>
      <div class="logo"><img src="/lkk/img/logo.png"></div>
    </div>
    <div class="qrcode">
      <div class="text">建议您使用手机浏览</div><img src="../libs/img/qr.jpg">
    </div>
    <script src="/libs/js/min/Zepto.min.js" type="text/javascript"></script>
    <script src="/libs/js/min/angular.min.js" type="text/javascript"></script>
    <script src="/libs/js/min/angular-route.min.js" type="text/javascript"></script>
    <script src="/libs/js/min/angular-touch.min.js" type="text/javascript"></script>
    <script src="/libs/js/min/angular-animate.min.js" type="text/javascript"></script>
    <script src="/lkk/js/base.js" type="text/javascript"></script>
    <script type="text/ng-template" id="home.html">
      <form ng-submit="processForm()" style="margin-top:20%" class="test">
        <input name="username" type="text" ng-model="formData.username">
        <input name="mobile" type="text" ng-model="formData.mobile">
        <input name="submit" type="submit" value="Submit">
      </form>
    </script>
    <script type="text/ng-template" id="game.html">
      <div ng-controller="gameController as game" class="games">
        <div ng-hide="game.gameStar" class="page-select">
          <div class="banner"><img src="img/page-2-title.png"></div>
          <div ng-show="game.dish" class="select-dish">
            <div ng-click="game.choose(1)" class="choose"></div>
            <div ng-click="game.choose(2)" class="choose"></div>
            <div ng-click="game.choose(3)" class="choose"></div>
            <div ng-click="game.choose(4)" class="choose"></div>
          </div>
        </div>
        <div ng-show="game.gameStar" class="page-game">
          <div class="log"></div>
          <div id="drop" class="drop"><img src="img/game-point.png"></div>
          <div class="note"><img src="img/game-note.png"></div>
          <div id="Bottle" moved="true" class="Bottle"><img src="img/game-bottle.png"></div>
          <div class="timer">
            <div class="text">TIME</div>
            <div class="box">
              <div ng-class="run" class="progress"><img src="img/game-timer-box.png"></div>
              <div class="time-text">{{timer}}</div>
            </div>
          </div>
          <div class="road">
            <div id="dishs" class="dishs">
            </div>
            <div class="roadbg"><img src="img/game-road.png"></div>
          </div>
          <div class="score">
            <div class="title"><img src="img/game-score.png"></div><span id="score">{{score}}</span>
          </div>
        </div>
      </div>
    </script>
    <script type="text/ng-template" id="share.html">
      <div ng-controller="ShareController as share" class="share-page">
        <div ng-click="share.getPrize()" class="bg"><img src="img/success.png">
          <div class="text">你击败了{{share.text}}%的网友<br/>{{share.text2}}</div>
          <div class="box"><img src="img/success-box.png"></div>
        </div>
        <div ng-show="share.showpop" class="pop">
          <div class="content"><img src="img/pop-bg.png">
            <div class="code">兑换码: {{share.recode}}</div>
            <div class="download"><img src="img/pop-download-btn.png">
              <div class="download-img"></div>
            </div>
            <div class="sharebtn"><img src="img/pop-share-btn.png"></div>
          </div>
        </div>
      </div>
    </script>
    <script>
      var _hmt = _hmt || [];
      (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?54c76cfc457022758fa6779bf3fa02a4";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>
</html>
