<!DOCTYPE html>
<html lang="en" ng-app="kelvin" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>送你一个 Iwatch</title>
    <link rel="stylesheet" href="/shrimp/css/base.css">
  </head>
  <body>
    <div ng-controller="MainController" class="wrap">
      <div class="hideView"></div>
      <div ng-view class="view-animate"></div>
      <div id="loading" class="loading loaded">
        <div class="loading-logo">
          <div style="display:none" class="loading-logo-bg"></div><img src="../libs/img/loading.png" onload="showLoad()">
        </div>
      </div>
    </div>
    <script>
      function showLoad() {
      	 document.getElementsByClassName('loading-logo-bg')[0].style.display = 'block';
      }
    </script>
    <script src="/libs/js/Zepto.min.js" type="text/javascript"></script>
    <script src="/libs/js/angular.js" type="text/javascript"></script>
    <script src="/libs/js/angular-route.js" type="text/javascript"></script>
    <script src="/libs/js/angular-touch.js" type="text/javascript"></script>
    <script src="/libs/js/angular-animate.js" type="text/javascript"></script>
    <script src="/shrimp/js/base.js" type="text/javascript"></script>
    <script type="text/ng-template" id="home.html"><a href="#/select"><img src="img/first-frame.png"></a></script>
    <script type="text/ng-template" id="select.html">
      <div class="game">
        <div ng-hide="selectFinished" class="plane-list">
          <div ng-show="select.shrimp" ng-hide="select.movend" class="plane selectShrimp"><img src="img/plane.png">
            <div class="title"><img src="img/title-shrimp.png"></div>
            <div class="shrimp-list"><span ng-click="select.selectShrimp(1)" ng-class="select.Shrimplist[0]"><img src="img/shrimp-live.png"></span><span ng-click="select.selectShrimp(2)" ng-class="select.Shrimplist[1]"><img src="img/shrimp-live.png"></span><span ng-click="select.selectShrimp(3)" ng-class="select.Shrimplist[2]"><img src="img/shrimp-live.png"></span>
            </div>
          </div>
          <div ng-hide="select.movend" class="shrimp-moving"><span ng-class="select.Shrimplist[0]" class="movingShrimp"><img src="img/shrimp-live.png"></span><span ng-class="select.Shrimplist[1]" class="movingShrimp"><img src="img/shrimp-live.png"></span><span ng-class="select.Shrimplist[2]" class="movingShrimp"><img src="img/shrimp-live.png"></span>
          </div>
          <div ng-show="select.movend" class="plane selectVegetable"><img src="img/plane.png">
            <div class="title"><img src="img/title-vegetable.png"></div>
            <div class="vegetable-list"><span ng-click="select.selectVegetable(0)" ng-class="select.Vegetablelist[0]" class="vegetable-Broccoli"><img src="img/vegetable-Broccoli.png"></span><span ng-click="select.selectVegetable(1)" ng-class="select.Vegetablelist[1]" class="vegetable-Carrot"><img src="img/vegetable-Carrot.png"></span><span ng-click="select.selectVegetable(2)" ng-class="select.Vegetablelist[2]" class="vegetable-Garlic"><img src="img/vegetable-Garlic.png"></span><span ng-click="select.selectVegetable(3)" ng-class="select.Vegetablelist[3]" class="vegetable-Green-pepper"><img src="img/vegetable-Green-pepper.png"></span><span ng-click="select.selectVegetable(4)" ng-class="select.Vegetablelist[4]" class="vegetable-Mushroom"><img src="img/vegetable-Mushroom.png"></span><span ng-click="select.selectVegetable(5)" ng-class="select.Vegetablelist[5]" class="vegetable-Red-pepper"><img src="img/vegetable-Red-pepper.png"></span>
            </div>
          </div>
          <div class="vegetable-moving"><span ng-class="select.Vegetablelist[0]" class="movingVegetable vegetable-Broccoli"><img src="img/vegetable-Broccoli.png"></span><span ng-class="select.Vegetablelist[1]" class="movingVegetable vegetable-Carrot"><img src="img/vegetable-Carrot.png"></span><span ng-class="select.Vegetablelist[2]" class="movingVegetable vegetable-Garlic"><img src="img/vegetable-Garlic.png"></span><span ng-class="select.Vegetablelist[3]" class="movingVegetable vegetable-Green-pepper"><img src="img/vegetable-Green-pepper.png"></span><span ng-class="select.Vegetablelist[4]" class="movingVegetable vegetable-Mushroom"><img src="img/vegetable-Mushroom.png"></span><span ng-class="select.Vegetablelist[5]" class="movingVegetable vegetable-Red-pepper"><img src="img/vegetable-Red-pepper.png"></span>
          </div>
        </div>
        <div ng-show="selectFinished" class="plane-game">
          <div class="note"></div>
          <div class="game-canvas">
            <div ng-class="select.blur" class="timer"><img src="img/timer.png"><span>{{select.TimerText}}</span></div>
            <div ng-class="select.blur" class="score"><img src="img/score.png"><span>{{select.ScoreText}}</span></div>
            <div ng-class="select.progress" class="progress"><img src="img/progress-bg.png">
              <div ng-class="select.RandomProgress" class="progress-green">
                <div class="line"></div>
                <div class="line end"></div>
              </div>
              <div class="timer-shrimp"><img src="img/timer-shrimp.png"></div>
            </div>
          </div>
        </div>
        <div ng-class="select.blur" class="Stoves"><img src="img/stoves-bg.png">
          <div class="ScoreList">
            <div class="score-item-up"><img src="img/score-up.png"></div>
            <div class="score-item-down"><img src="img/score-down.png"></div>
          </div>
          <div ng-show="select.fireon" class="Deadshrimp"><span class="s0 shrimp-item"><img src="img/shrimp-dead.png"></span><span class="s1 shrimp-item"><img src="img/shrimp-dead.png"></span><span class="s2 shrimp-item"><img src="img/shrimp-dead.png"></span>
          </div>
          <div ng-show="gameStar" class="flame"></div>
          <div ng-class="select.rock" class="stove"><img src="img/stoves.png"></div>
        </div>
        <div ng-show="selectFinished &amp;&amp; !gameStar" ng-click="select.GameStar()" class="note"><img src="img/note.png"></div>
      </div>
    </script>
    <script type="text/ng-template" id="share.html">
      <div ng-show="share.shareWechat" ng-click="share.showWechat(false)" class="shareWechat"></div>
      <div class="plane">
        <div class="success-img"><img src="img/success-img.png"></div><img src="img/plane.png">
        <div class="title"><img src="img/title-success.png"></div>
        <div class="star-list"><span class="star0"><img src="img/star.png"></span><span class="star1"><img src="img/star.png"></span><span class="star2"><img src="img/star.png"></span><span class="star3"><img src="img/star.png"></span><span class="star4"><img src="img/star.png"></span>
        </div>
        <div class="success-text"><img src="img/success-text.png"></div>
        <div class="btns">
          <div ng-show="share.sharePlane" class="sharePlane"><img src="img/share-plane.png"><span ng-click="share.showWechat(true)" class="wechat">微信分享</span><a href="" data-share="weibo" class="weibo">微博分享</a><a href="" data-share="qweibo" class="qweibo">腾讯微博分享</a><a href="" data-share="douban" class="douban">豆瓣分享</a></div><img src="img/btns.png">
          <div ng-click="share.showPlane()" class="shareplanebtn"></div><a href="" class="shareplanelink"></a>
        </div>
      </div>
      <div class="followus"><a href="http://mp.weixin.qq.com/s?__biz=MzA3MTEzMjM3Mw==&amp;mid=201960346&amp;idx=1&amp;sn=44f1f85dc8872fefce13ab70a2826499#rd"><img src="img/followus.png"></a></div>
    </script>
    <script>
      var _hmt = _hmt || [];
      (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?54c76cfc457022758fa6779bf3fa02a4";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>
</html>
